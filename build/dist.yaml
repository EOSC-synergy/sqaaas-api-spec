openapi: 3.0.0
info:
  title: SQAaaS API
  description: >-
    API for the Software and Service Quality Assurance as a Service (SQAaaS)
    component.
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0.html'
  version: 0.1.0
servers:
  - url: 'http://api.sqaaas.eosc-synergy.eu/v1'
    description: 'Optional server description, e.g. Main (production) server'
  - url: 'http://staging-api.sqaaas.eosc-synergy.eu'
    description: 'Optional server description, e.g. Internal staging server for testing'
paths:
  /pipeline:
    post:
      operationId: add_pipeline
      summary: Creates a pipeline.
      description: >
        Provides a ready-to-use Jenkins pipeline based on the v2 series of
        jenkins-pipeline-library.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pipeline'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: UUID identifying the pipeline
              example:
                id: dd7d8481-81a3-407f-95f0-a2f1cb382a4b
          links:
            get_pipeline_by_pipeline_id:
              operationId: get_pipeline_by_id
              parameters:
                pipeline_id: $response.body#/id
              description: >
                The `id` value returned in the response can be used as the
                `pipeline_id` parameter in `GET /pipeline/{pipeline_id}`.
    get:
      operationId: get_pipelines
      summary: Gets pipeline IDs.
      description: |
        Returns the list of IDs for the defined pipelines.
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pipeline'
  '/pipeline/{pipeline_id}':
    get:
      operationId: get_pipeline_by_id
      summary: Find pipeline by ID
      parameters:
        - in: path
          name: pipeline_id
          description: ID of the pipeline to get
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pipeline'
        '400':
          description: Invalid ID supplied
        '404':
          description: Pipeline not found
  '/pipeline/{pipeline_id}/config':
    get:
      operationId: get_pipeline_config
      summary: Gets pipeline's main configuration.
      parameters:
        - in: path
          name: pipeline_id
          description: ID of the pipeline to get
          required: true
          schema:
            type: string
      description: |
        Returns the content of JePL's config.yml file.
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/JePL_config'
  '/pipeline/{pipeline_id}/composer':
    get:
      operationId: get_pipeline_composer
      summary: Gets composer configuration used by the pipeline.
      parameters:
        - in: path
          name: pipeline_id
          description: ID of the pipeline to get
          required: true
          schema:
            type: string
      description: |
        Returns the content of JePL's docker-compose.yml file.
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/JePL_composer'
  '/pipeline/{pipeline_id}/jenkinsfile':
    get:
      operationId: get_pipeline_jenkinsfile
      summary: Gets Jenkins pipeline definition used by the pipeline.
      parameters:
        - in: path
          name: pipeline_id
          description: ID of the pipeline to get
          required: true
          schema:
            type: string
      description: |
        Returns the content of JePL's Jenkinsfile file.
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/JePL_jenkinsfile'
  '/pipeline/{pipeline_id}/run':
    post:
      operationId: run_pipeline
      summary: Runs pipeline.
      description: |
        Executes the given pipeline by means of the Jenkins API.
      parameters:
        - in: path
          name: pipeline_id
          description: ID of the pipeline to get
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  build_url:
                    type: string
                    format: uri
              example:
                build_url: >-
                  https://jenkins.eosc-synergy.eu/job/eosc-synergy-org/job/sqaaas-api-spec
        '403':
          description: Unsuccessful operation
  '/pipeline/{pipeline_id}/status':
    get:
      operationId: get_pipeline_status
      summary: Get pipeline status.
      description: |
        Obtains the build URL in Jenkins for the given pipeline.
      parameters:
        - in: path
          name: pipeline_id
          description: ID of the pipeline to get
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  build_url:
                    type: string
                    format: uri
                example:
                  build_url: >-
                    https://jenkins.eosc-synergy.eu/job/eosc-synergy-org/job/sqaaas-api-spec
        '403':
          description: Unsuccessful operation
components:
  schemas:
    Repository:
      type: object
      properties:
        repo_id:
          type: string
          example: simple-java-maven-app
        repo_url:
          type: string
          format: uri
          example: 'https://github.com/jenkins-docs/simple-java-maven-app'
        branch:
          type: string
          example: master
    Creds_user_pass:
      type: object
      properties:
        id:
          type: string
          example: my-dockerhub-token
        type:
          type: string
          enum:
            - username_password
        username_var:
          type: string
          example: GIT_USER
        password_var:
          type: string
          example: GIT_PASS
      required:
        - id
        - username_var
        - password_var
    Creds_string:
      type: object
      properties:
        id:
          type: string
          example: my-dockerhub-token
        variable:
          type: string
          example: MY_TOKEN
      required:
        - id
    Creds_file:
      type: object
      properties:
        id:
          type: string
          example: my-dockerhub-token
        type:
          type: string
          enum:
            - file
            - zip
        variable:
          type: string
          example: MY_TOKEN
      required:
        - id
        - type
    Creds_cert:
      type: object
      properties:
        id:
          type: string
          example: my-dockerhub-token
        type:
          type: string
          enum:
            - file
            - zip
        keystore_var:
          type: string
          example: KEYSTORE_TMP_PATH
        alias_var:
          type: string
          example: KEYSTORE_ALIAS_NAME
        password_var:
          type: string
          example: KEYSTORE_PASSWORD
      required:
        - id
        - keystore_var
    Creds_ssh_user_private_key:
      type: object
      properties:
        id:
          type: string
          example: my-dockerhub-token
        type:
          type: string
          enum:
            - ssh_user_private_key
        keyfile_var:
          type: string
          example: KEYFILE_TMP_PATH
        passphrase_var:
          type: string
          example: KEYFILE_PASSPHRASE
        username_var:
          type: string
          example: KEYFILE_USERNAME
      required:
        - id
        - keyfile_var
    Commands:
      type: object
      properties:
        commands:
          type: array
          items:
            type: string
          default: []
          example:
            - 'mvn checkstyle:check'
    Tox:
      type: object
      properties:
        tox:
          type: object
          properties:
            testenv:
              type: array
              items:
                type: string
              example: cover
            tox_file:
              type: string
              default: tox.ini
              example: tox.ini
          required:
            - testenv
    CriterionBuild:
      type: object
      properties:
        criterion:
          type: string
          enum:
            - qc_style
            - qc_unit
            - qc_functional
            - qc_security
            - qc_doc
        repos:
          type: array
          items:
            type: object
            properties:
              repo_id:
                type: string
                example: simple-java-maven-app
              container:
                type: string
                example: checkstyle
              build_tool:
                anyOf:
                  - $ref: '#/components/schemas/Commands'
                  - $ref: '#/components/schemas/Tox'
            required:
              - repo_id
              - container
              - build_tool
      required:
        - criterion
        - repos
    Environment:
      type: object
      additionalProperties:
        type: string
      example:
        JPL_IGNOREFAILURES: defined
        JPL_DOCKERPUSH: docs service1 service4
    JePL_config:
      type: object
      properties:
        config:
          type: object
          properties:
            project_repos:
              type: array
              items:
                $ref: '#/components/schemas/Repository'
            credentials:
              type: array
              items:
                oneOf:
                  - $ref: '#/components/schemas/Creds_user_pass'
                  - $ref: '#/components/schemas/Creds_string'
                  - $ref: '#/components/schemas/Creds_file'
                  - $ref: '#/components/schemas/Creds_cert'
                  - $ref: '#/components/schemas/Creds_ssh_user_private_key'
        sqa_criteria:
          type: array
          items:
            $ref: '#/components/schemas/CriterionBuild'
        environment:
          $ref: '#/components/schemas/Environment'
    ServiceDockerCompose:
      type: object
      additionalProperties:
        type: object
        properties:
          image:
            type: string
          hostname:
            type: string
          volumes:
            type: array
            items:
              type: object
              properties:
                volume_type:
                  type: string
                  enum:
                    - bind
                volume_source:
                  type: string
                volume_target:
                  type: string
          command:
            type: string
      example:
        checkstyle:
          image: checkstyle/maven-builder-image
          hostname: checkstyle-host
          volumes:
            - volume_source: ./
              volume_target: ./simple-java-app
              volume_type: bind
          command: sleep 600000
    JePL_composer:
      type: object
      properties:
        version:
          type: string
          example: '3.7'
        services:
          type: array
          items:
            $ref: '#/components/schemas/ServiceDockerCompose'
    JePL_jenkinsfile:
      type: object
      properties:
        stages:
          type: array
          items:
            type: object
            properties:
              when:
                type: object
                properties:
                  branches:
                    type: array
                    items:
                      type: string
                      example: master
              pipeline_config:
                type: object
                properties:
                  config_file:
                    type: string
                    example: ./.sqa/config.yml
                  base_repository:
                    type: string
                    example: master
                  base_branch:
                    type: string
                    example: 'https://github.com/jenkins-docs/simple-java-maven-app'
                  credentials_id:
                    type: string
                    example: userpass_dockerhub
                  jepl_validator_docker_image:
                    type: string
                    example: 'eoscsynergy/jpl-validator:1.1.0'
    Pipeline:
      type: object
      properties:
        id:
          type: string
          readOnly: true
          example: dd7d8481-81a3-407f-95f0-a2f1cb382a4b
        config_data:
          type: array
          items:
            $ref: '#/components/schemas/JePL_config'
        composer_data:
          $ref: '#/components/schemas/JePL_composer'
        jenkinsfile_data:
          $ref: '#/components/schemas/JePL_jenkinsfile'
